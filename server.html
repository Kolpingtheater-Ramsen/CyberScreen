<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber Screen</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

      body {
        font-family: 'Orbitron', sans-serif;
        background-color: #0a0a0a;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #00ff00;
      }

      .container {
        background-color: rgba(0, 20, 20, 0.8);
        border: 2px solid #00ff00;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        padding: 20px;
        width: 100%;
        max-width: 500px;
      }

      h1 {
        text-align: center;
        color: #00ff00;
        text-shadow: 0 0 10px #00ff00;
        font-size: 2.5em;
        margin-bottom: 20px;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        margin-top: 20px;
      }

      button {
        padding: 15px;
        font-size: 16px;
        font-family: 'Orbitron', sans-serif;
        border: 2px solid #00ff00;
        background-color: transparent;
        color: #00ff00;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s;
        text-shadow: 0 0 5px #00ff00;
      }

      button:hover {
        background-color: rgba(0, 255, 0, 0.2);
        box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
      }

      button.active {
        transform: scale(0.95);
        background-color: rgba(0, 255, 0, 0.5);
      }

      .status {
        text-align: center;
        margin-top: 20px;
        font-weight: bold;
        text-shadow: 0 0 5px #00ff00;
      }

      .cyber-lines {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        background: linear-gradient(
              to right,
              rgba(0, 255, 0, 0.1) 1px,
              transparent 1px
            )
            0 0 / 20px 20px,
          linear-gradient(to bottom, rgba(0, 255, 0, 0.1) 1px, transparent 1px)
            0 0 / 20px 20px;
      }
    </style>
  </head>

  <body>
    <div class="cyber-lines"></div>
    <div class="container">
      <h1>CYBER SCREEN</h1>
      <main class="grid-container">
        <button id="btnStart" data-status="Clips">START CLIPS</button>
        <button id="btnLive" data-status="Live">LIVE FEED</button>
        <button id="btnAI" data-status="AI">AI FEED</button>
        <button id="btnStop" data-status="Stopped">TERMINATE</button>
        <button id="btnRestart" data-status="Rebooting">REBOOT</button>
      </main>
      <div class="status" id="status">STATUS: DISCONNECTED</div>
    </div>
    <script src="socket.io.js"></script>

    <script>
      const statusElement = document.getElementById('status')

      const socket = io(
        location.protocol + '//' + document.domain + ':' + location.port
      )

      socket.on('status', (message) => {
        statusElement.textContent = 'Status: ' + message
      })

      function updateStatus(message) {
        console.log('updateStatus', message)
        socket.emit('status', message)
        document
          .querySelectorAll('.grid-container button')
          .forEach((button) => {
            button.classList.remove('active')
          })
      }

      document.querySelectorAll('.grid-container button').forEach((button) => {
        button.addEventListener('click', () => {
          document
            .querySelectorAll('.grid-container button')
            .forEach((button) => {
              button.classList.remove('active')
            })
          updateStatus(button.getAttribute('data-status'))
          button.classList.add('active')
        })
      })

      socket.on('connect', () => {
        updateStatus('Connected')
      })

      socket.on('disconnect', () => {
        updateStatus('Disconnected')
      })
    </script>
  </body>
</html>
